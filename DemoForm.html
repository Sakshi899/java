<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form style</title>
	<link rel="stylesheet" type="text/css" href=" C:\Users\Amol Bhardwaj\Desktop\RWD\bootstrap-5.2.3-dist\css\bootstrap.min.css">
</head>
<body>
	<form>
		
		<div class="container">
			<div class="col-3">
			<label class="form-label">Disable input</label>
			<input type="text"class="form-control" value="#563d7c" aria-label="readonly input example" readonly>
			<div class="form-text">
				we will share your phone number
		    </div>
		    <label class="form-label">Disable select menu</label>
		    <select class="form-select">
		    	<option>first choice is your always</option>
		    </select>
			
			<div class="form-check">
			<input type="checkbox"class=" form-check-input">
				<label class=" form-check-label">check me out</label>
			</div>
            <div>
            	<label class="form-label"> default file input example</label>
            	<input class="form-control"type="file">
            </div>
            <label for="exampleDataList" class="form-label">Datalist example</label>
 <input class="form-control" list="datalistOptions" placeholder="Type to search...">
<datalist id="datalistOptions">
  <option value="San Francisco">
  <option value="New York">
  <option value="Seattle">
  <option value="Los Angeles">
  <option value="Chicago">
</datalist><br>

<select class="form-select  form-select-lg mb-7" aria-label="disabled selected example" disabled>
	<option selected> choose one</option>
	<option value="1"> mumbai</option>
	<option value="2">delhi</option>
	<option value="3">satara</option>
	<option value="4">sagali</option>
</select>

			<button class="btn btn-primary">submit</button>
			</div>
		</div>

	</form>

</body>
</html>
